<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body id="center-width">
<div>
<header class="container ">BlackJack</header>
</div>
<p id="onlyItalics" class="center-content"> Want to play a round?</p>
<div class="flex-container" >
    <div class="center-container">
    <h3 class="gold-color margin-h3">You</h3>
    <h3 class="white-color margin-h3" id="cards-selection">Cards:</h3>
    <h3 class="white-color margin-h3" id="card-sum">Sum:</h3>
    </div>
    <div class="center-container">
    <h3 class="gold-color margin-h3">Player 2</h3>
    <h3 class="white-color margin-h3">Cards:</h3>
    <h3 class="white-color margin-h3">Sum:</h3>
    </div>
</div>
<div class="flex-container flex-container-column">
<div class="center-content">
    <button id="start-game" class="button-info">Start Game</button>
</div>
<div class="center-content">
    <button id="new-card" class="button-info" id="new-card">New Card</button>
</div>
<div class="center-content">
    <button id="hold-card" class="hold-info hide-info">Hold</button>
</div>
<div class="center-content">
    <p class="white-color"> MJ $200</p>
</div>
</div>
<div class="flex-container">
   <div class="inline-block-display"><h3 class="gold-color" id="card-suits">My Hand</h3></div>
    <div class="inline-block-display"><h3 class="gold-color">Player 2's Hand</h3></div>
</div>
<script src="index.js"></script>
</body>
</html>
